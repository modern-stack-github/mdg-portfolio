on: 1
frontend:
    phases:
          # IMPORTANT - Please verify your build commands
          build:
            commands: 
                - npm install
                - REACT_APP_EMAILJS_SERVICEID=${REACT_APP_EMAILJS_SERVICEID}
                - REACT_APP_EMAILJS_TEMPLATEID=${REACT_APP_EMAILJS_TEMPLATEID}
                - REACT_APP_EMAILJS_PUBLIC_KEY=${REACT_APP_EMAILJS_PUBLIC_KEY}
                - npm run build
    artifacts:
          # IMPORTANT - Please verify your build output directory
          baseDirectory: build
          files:
            - '**/*'
    cache:
      paths: []
